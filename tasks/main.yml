---
# tasks file for ansible-role-conky

- name: Install software on Fedora
  when: ansible_distribution == 'Fedora'
  become: true
  dnf:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
  - { name: 'conky', state: 'present' }
  - { name: 'curl', state: 'present' }

- name: Update software cache for pacman
  when: ansible_distribution == 'ArchLinux'
  become: true
  pacman:
    update_cache: yes

- name: Install software on ArchLinux
  when: ansible_distribution == 'ArchLinux'
  become: true
  pacman:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
  - { name: 'conky', state: 'present' }
  - { name: 'conky-lua', state: 'present' }
  - { name: 'curl', state: 'present' }

- name: Update software cache on for apt-get
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  become: true
  apt:
    update_cache: yes

- name: Install software on Ubuntu
  when: ansible_distribution == 'Ubuntu'
  become: true
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
  - { name: 'conky', state: 'present' }
  - { name: 'conky-all', state: 'present' }
  - { name: 'curl', state: 'present' }
  - { name: 'lm-sensors', state: 'present' }

- name: Install software on Debian
  when: ansible_distribution == 'Debian'
  become: true
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
  - { name: 'conky', state: 'present' }
  - { name: 'conky-all', state: 'present' }
  - { name: 'curl', state: 'present' }
  - { name: 'lm-sensors', state: 'present' }

- name: Configure Conky
  become_user: "{{ config_owner }}"
  template:
    src: conkyrc.j2
    dest: "~{{ config_owner }}/.conkyrc"
    owner: "{{ config_owner }}"
    mode: 0644
